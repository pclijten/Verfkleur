  <script>
    // Firebase configuratie - Vervang met jouw eigen configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyDZ7ptEUMHoOsln9B0FZ_Juct0KZUk5cvs",
      authDomain: "verfmuren.firebaseapp.com",
      projectId: "verfmuren",
      storageBucket: "verfmuren.firebasestorage.app",
      messagingSenderId: "419449044998",
      appId: "1:419449044998:web:9511b6f54d6e378850c387"
    };

    // Initialize Firebase
    let db, storage;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      storage = firebase.storage();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      showStatus('status', '‚ùå Firebase configuratie fout. Check de console.', 'error');
    }

    // Utility functie voor status berichten
    function showStatus(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      if (!element) return;
      
      const colors = {
        info: 'text-blue-600',
        success: 'text-green-600',
        error: 'text-red-600'
      };
      
      element.innerHTML = `<div class="${colors[type]}">${message}</div>`;
      
      if (type === 'success') {
        setTimeout(() => element.innerHTML = '', 3000);
      }
    }

    // DOM elementen
    const btnVerfBeheer = document.getElementById('btnVerfBeheer');
    const btnToevoegen = document.getElementById('btnToevoegen');
    const btnOverzicht = document.getElementById('btnOverzicht');
    const verfBeheerSectie = document.getElementById('verfBeheerSectie');
    const toevoegenSectie = document.getElementById('toevoegenSectie');
    const overzichtSectie = document.getElementById('overzichtSectie');

    // Navigatie functies
    function toonSectie(actieveSectie, actieveBtn) {
      // Hide all sections
      [verfBeheerSectie, toevoegenSectie, overzichtSectie].forEach(sectie => {
        sectie.classList.add('hidden');
      });
      
      // Reset all buttons
      [btnVerfBeheer, btnToevoegen, btnOverzicht].forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-600', 'hover:bg-gray-100');
      });
      
      // Show active section
      actieveSectie.classList.remove('hidden');
      
      // Style active button
      actieveBtn.classList.add('bg-blue-600', 'text-white');
      actieveBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
    }

    // Navigatie event listeners
    btnVerfBeheer.addEventListener('click', () => {
      toonSectie(verfBeheerSectie, btnVerfBeheer);
      laadVerven();
    });

    btnToevoegen.addEventListener('click', () => {
      toonSectie(toevoegenSectie, btnToevoegen);
      laadVerfDropdown();
    });

    btnOverzicht.addEventListener('click', () => {
      toonSectie(overzichtSectie, btnOverzicht);
      laadVerfmuren();
    });

    // Camera functies
    function setupCameraButton(buttonId, inputId) {
      const button = document.getElementById(buttonId);
      const input = document.getElementById(inputId);
      
      button.addEventListener('click', () => {
        input.click();
      });
    }

    // Setup camera buttons
    setupCameraButton('cameraVerfBtn', 'verfFoto');
    setupCameraButton('cameraMuurBtn', 'muurfoto');
    setupCameraButton('cameraBlikBtn', 'verfblikfoto');

    // Beeldcompressie functie
    function compressImage(file, maxSizeMB = 5, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
          // Bereken nieuwe dimensies (max 1920px breed)
          let { width, height } = img;
          const maxWidth = 1920;
          const maxHeight = 1920;
          
          if (width > height) {
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = (width * maxHeight) / height;
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          // Teken en comprimeer
          ctx.drawImage(img, 0, 0, width, height);
          
          // Probeer verschillende kwaliteitsniveaus tot onder de limiet
          let currentQuality = quality;
          const tryCompress = () => {
            canvas.toBlob((blob) => {
              const sizeMB = blob.size / (1024 * 1024);
              console.log(`Compressed to ${sizeMB.toFixed(2)}MB at quality ${currentQuality}`);
              
              if (sizeMB > maxSizeMB && currentQuality > 0.1) {
                currentQuality -= 0.1;
                tryCompress();
              } else {
                const compressedFile = new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now()
                });
                resolve(compressedFile);
              }
            }, 'image/jpeg', currentQuality);
          };
          
          tryCompress();
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    // Preview en compress functie
    async function handleFileSelect(inputElement, previewElement, previewImg, sizeElement) {
      const file = inputElement.files[0];
      if (!file) return;

      console.log(`Original file size: ${(file.size / (1024 * 1024)).toFixed(2)}MB`);
      
      sizeElement.textContent = 'Comprimeren...';
      previewElement.classList.remove('hidden');
      
      try {
        let processedFile = file;
        if (file.size > 1024 * 1024) {
          processedFile = await compressImage(file);
        }
        
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(processedFile);
        inputElement.files = dataTransfer.files;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          const sizeMB = (processedFile.size / (1024 * 1024)).toFixed(2);
          sizeElement.textContent = `${sizeMB}MB`;
          sizeElement.className = processedFile.size > 5 * 1024 * 1024 ? 
            'text-xs text-red-500 mt-1' : 'text-xs text-green-600 mt-1';
        };
        reader.readAsDataURL(processedFile);
        
      } catch (error) {
        console.error('Error compressing image:', error);
        sizeElement.textContent = 'Fout bij comprimeren';
        sizeElement.className = 'text-xs text-red-500 mt-1';
      }
    }

    // Event listeners voor foto uploads
    document.getElementById('verfFoto').addEventListener('change', (e) => {
      handleFileSelect(
        e.target,
        document.getElementById('verfFotoPreview'),
        document.getElementById('verfFotoPreviewImg'),
        document.getElementById('verfFotoSize')
      );
    });

    document.getElementById('muurfoto').addEventListener('change', (e) => {
      handleFileSelect(
        e.target,
        document.getElementById('muurPreview'),
        document.getElementById('muurPreviewImg'),
        document.getElementById('muurSize')
      );
    });

    document.getElementById('verfblikfoto').addEventListener('change', (e) => {
      handleFileSelect(
        e.target,
        document.getElementById('blikPreview'),
        document.getElementById('blikPreviewImg'),
        document.getElementById('blikSize')
      );
    });

    // Upload foto naar Firebase Storage
    async function uploadFoto(file, naam) {
      try {
        const storageRef = storage.ref(`fotos/${Date.now()}_${naam}_${file.name}`);
        const uploadTask = storageRef.put(file);
        
        return new Promise((resolve, reject) => {
          uploadTask.on('state_changed', 
            (snapshot) => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log(`Upload ${naam} is ${progress}% done`);
            }, 
            (error) => {
              console.error(`Upload error for ${naam}:`, error);
              reject(error);
            }, 
            async () => {
              try {
                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                resolve(downloadURL);
              } catch (error) {
                reject(error);
              }
            }
          );
        });
      } catch (error) {
        throw error;
      }
    }

    // Laad verven voor dropdown
    async function laadVerfDropdown() {
      try {
        const snapshot = await db.collection('verven').orderBy('merk').get();
        const verfDropdown = document.getElementById('verfDropdown');
        const bewerkVerfkeuze = document.getElementById('bewerkVerfkeuze');
        
        verfDropdown.innerHTML = '<option value="">Selecteer een verf</option>';
        bewerkVerfkeuze.innerHTML = '<option value="">Selecteer een verf</option>';
        
        snapshot.forEach(doc => {
          const verf = doc.data();
          const optionText = `${verf.merk} - ${verf.kleurcode} (${verf.type})${verf.kleurnaam ? ' - ' + verf.kleurnaam : ''}`;
          
          [verfDropdown, bewerkVerfkeuze].forEach(dropdown => {
            const option = document.createElement('option');
            option.value = doc.id;
            option.textContent = optionText;
            dropdown.appendChild(option);
          });
        });
      } catch (error) {
        console.error('Error loading verven:', error);
      }
    }

    // Verf beheer form submit
    document.getElementById('verfBeheerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      showStatus('verfBeheerStatus', 'Bezig met opslaan...', 'info');
      
      try {
        const verfData = {
          merk: e.target.merk.value,
          kleurcode: e.target.kleurcode.value,
          type: e.target.type.value,
          kleurnaam: e.target.kleurnaam.value || '',
          toegevoegd: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Upload foto als die er is
        const verfFotoFile = document.getElementById('verfFoto').files[0];
        if (verfFotoFile) {
          verfData.verfFoto = await uploadFoto(verfFotoFile, 'verf');
        }

        await db.collection('verven').add(verfData);
        
        showStatus('verfBeheerStatus', '‚úÖ Verf succesvol toegevoegd!', 'success');
        e.target.reset();
        document.getElementById('verfFotoPreview').classList.add('hidden');
        laadVerven();
        laadVerfDropdown();

      } catch (error) {
        console.error('Error adding verf:', error);
        showStatus('verfBeheerStatus', '‚ùå Fout bij toevoegen van verf', 'error');
      }
    });
