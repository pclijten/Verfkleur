<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerfMuur App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸŽ¨ VerfMuur</h1>
      <p class="text-gray-600">Houd je verfkeuzes bij</p>
    </div>

    <!-- Navigatie -->
    <div class="flex justify-center mb-8">
      <div class="bg-white rounded-xl shadow-lg p-1 flex flex-wrap justify-center space-x-2">
        <button id="btnVerfBeheer" class="px-4 py-2 rounded-lg text-gray-600 font-medium transition-all hover:bg-gray-100">
          Verf Beheer
        </button>
        <button id="btnToevoegen" class="px-4 py-2 rounded-lg text-gray-600 font-medium transition-all hover:bg-gray-100">
          Muur Toevoegen
        </button>
        <button id="btnOverzicht" class="px-4 py-2 rounded-lg text-gray-600 font-medium transition-all hover:bg-gray-100">
          Overzicht
        </button>
      </div>
    </div>

    <!-- Secties -->
    <div id="verfBeheerSectie" class="hidden">
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4">Verf Beheren</h2>
        <p class="text-gray-600">Inhoud voor verfbeheer komt hier.</p>
      </div>
    </div>

    <div id="toevoegenSectie" class="hidden">
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4">Muur Toevoegen</h2>
        <p class="text-gray-600">Formulier om een nieuwe muur toe te voegen komt hier.</p>
      </div>
    </div>

    <div id="overzichtSectie" class="hidden">
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4">Overzicht</h2>
        <p class="text-gray-600">Overzicht van toegevoegde verfmuren komt hier.</p>
      </div>
    </div>
  </div>

  <script>
    const btnVerfBeheer = document.getElementById('btnVerfBeheer');
    const btnToevoegen = document.getElementById('btnToevoegen');
    const btnOverzicht = document.getElementById('btnOverzicht');

    const verfBeheerSectie = document.getElementById('verfBeheerSectie');
    const toevoegenSectie = document.getElementById('toevoegenSectie');
    const overzichtSectie = document.getElementById('overzichtSectie');

    const secties = {
      verfbeheer: { sectie: verfBeheerSectie, knop: btnVerfBeheer },
      toevoegen: { sectie: toevoegenSectie, knop: btnToevoegen },
      overzicht: { sectie: overzichtSectie, knop: btnOverzicht }
    };

    function toonSectie(naam) {
      Object.values(secties).forEach(({ sectie, knop }) => {
        sectie.classList.add('hidden');
        knop.classList.remove('bg-blue-600', 'text-white');
        knop.classList.add('text-gray-600', 'hover:bg-gray-100');
      });
      secties[naam].sectie.classList.remove('hidden');
      secties[naam].knop.classList.add('bg-blue-600', 'text-white');
      secties[naam].knop.classList.remove('text-gray-600', 'hover:bg-gray-100');
      localStorage.setItem('actieveTab', naam);
    }

    btnVerfBeheer.addEventListener('click', () => toonSectie('verfbeheer'));
    btnToevoegen.addEventListener('click', () => toonSectie('toevoegen'));
    btnOverzicht.addEventListener('click', () => toonSectie('overzicht'));

    document.addEventListener('DOMContentLoaded', () => {
      const actieveTab = localStorage.getItem('actieveTab') || 'toevoegen';
      toonSectie(actieveTab);
    });
  </script>
</body>
</html>
