<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerfMuur App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">🎨 VerfMuur</h1>
      <p class="text-gray-600">Houd je verfkeuzes bij</p>
    </div>

    <!-- Navigation -->
    <div class="flex justify-center mb-8">
      <div class="bg-white rounded-xl shadow-lg p-1 flex flex-wrap justify-center">
        <button id="btnVerfBeheer" class="px-4 py-2 rounded-lg text-gray-600 font-medium transition-all hover:bg-gray-100">
          📦 Verf Beheer
        </button>
        <button id="btnToevoegen" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium transition-all">
          ➕ Muur Toevoegen
        </button>
        <button id="btnOverzicht" class="px-4 py-2 rounded-lg text-gray-600 font-medium transition-all hover:bg-gray-100">
          📋 Overzicht
        </button>
      </div>
    </div>

    <!-- Verf Beheer Sectie -->
    <div id="verfBeheerSectie" class="hidden">
      <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
          <span class="mr-2">🎨</span>
          Verf Beheren
        </h2>

        <form id="verfBeheerForm" class="space-y-4 mb-8">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Merk *</label>
              <input type="text" name="merk" placeholder="bv. Flexa, Sigma" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kleurcode *</label>
              <input type="text" name="kleurcode" placeholder="bv. RAL 9010, S 0502-Y" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Type *</label>
              <select name="type" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecteer type</option>
                <option value="Mat">Mat</option>
                <option value="Zijdeglans">Zijdeglans</option>
                <option value="Hoogglans">Hoogglans</option>
                <option value="Satijn">Satijn</option>
                <option value="Eggshell">Eggshell</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kleurnaam</label>
              <input type="text" name="kleurnaam" placeholder="bv. Wit, Gebroken wit" 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Opmerkingen</label>
            <textarea name="opmerkingen" placeholder="Extra informatie over deze verf..." rows="2" 
                      class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">📷 Foto van het verfetiket (optioneel)</label>
            <input type="file" accept="image/*" capture="environment" id="verfStaalFoto" 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            <div id="staalPreview" class="mt-2 hidden">
              <img id="staalPreviewImg" class="w-32 h-32 object-cover rounded-lg" />
              <p id="staalSize" class="text-xs text-gray-500 mt-1"></p>
            </div>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-6 rounded-lg font-medium hover:from-green-700 hover:to-emerald-700 transition-all transform hover:scale-105">
            Verf Toevoegen
          </button>
          
          <div id="verfBeheerStatus" class="text-center text-sm mt-4"></div>
        </form>

        <!-- Beschikbare Verven -->
        <div>
          <h3 class="text-lg font-bold mb-4">Beschikbare Verven</h3>
          <div id="verfLijstBeheer" class="grid md:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
            <div class="text-center py-4 text-gray-500 col-span-2">Laden...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toevoegen Sectie -->
    <div id="toevoegenSectie" class="hidden">
      <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
          <span class="mr-2">➕</span>
          Nieuwe Muur Toevoegen
        </h2>

        <form id="verfForm" class="space-y-6">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Locatie *</label>
              <input type="text" name="locatie" placeholder="bv. Woonkamer links" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kies Verf *</label>
              <select name="verfkeuze" id="verfDropdown" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecteer een verf</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Datum gekocht</label>
              <input type="date" name="gekocht" 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Aantal liters</label>
              <input type="number" step="0.1" name="liters" placeholder="bv. 2.5" 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Opmerkingen</label>
            <textarea name="opmerkingen" placeholder="Extra informatie..." rows="3" 
                      class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">📷 Foto van de muur *</label>
            <input type="file" accept="image/*" capture="environment" id="muurfoto" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            <div id="muurPreview" class="mt-2 hidden">
              <img id="muurPreviewImg" class="w-full h-32 object-cover rounded-lg" />
              <p id="muurSize" class="text-xs text-gray-500 mt-1"></p>
            </div>
          </div>

          <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="submitText">Opslaan</span>
          </button>
          
          <div id="status" class="text-center text-sm mt-4"></div>
        </form>
      </div>
    </div>

    <!-- Overzicht Sectie -->
    <div id="overzichtSectie" class="hidden">
      <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <h2 class="text-2xl font-bold">📋 Mijn Verfmuren</h2>
        <div class="flex gap-2 w-full md:w-auto">
          <input type="text" id="zoekInput" placeholder="Zoek op locatie of kleur..." 
                 class="flex-1 md:flex-none border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          <select id="filterType" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Alle types</option>
            <option value="Mat">Mat</option>
            <option value="Zijdeglans">Zijdeglans</option>
            <option value="Hoogglans">Hoogglans</option>
            <option value="Satijn">Satijn</option>
            <option value="Eggshell">Eggshell</option>
          </select>
        </div>
      </div>
      
      <div id="laadIndicator" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <p class="mt-2 text-gray-600">Laden...</p>
      </div>
      
      <div id="verfLijst" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      
      <div id="geenResultaten" class="hidden text-center py-12">
        <div class="text-6xl mb-4">🎨</div>
        <p class="text-gray-600">Nog geen verfmuren toegevoegd</p>
      </div>
    </div>
  </div>

  <!-- Foto Modal -->
  <div id="fotoModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl p-4 max-w-4xl max-h-full overflow-auto">
      <div class="flex justify-end mb-2">
        <button id="sluitModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <img id="modalFoto" src="" alt="Foto" class="max-w-full h-auto rounded-lg" />
    </div>
  </div>

  <!-- Bewerk Modal -->
  <div id="bewerkModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full max-h-full overflow-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Muur Bewerken</h3>
        <button id="sluitBewerkModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      
      <form id="bewerkForm" class="space-y-4">
        <input type="hidden" id="bewerkId" />
        
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Locatie *</label>
            <input type="text" id="bewerkLocatie" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Kies Verf *</label>
            <select id="bewerkVerfkeuze" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Selecteer een verf</option>
            </select>
          </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Datum gekocht</label>
            <input type="date" id="bewerkGekocht" 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Aantal liters</label>
            <input type="number" step="0.1" id="bewerkLiters" placeholder="bv. 2.5" 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Opmerkingen</label>
          <textarea id="bewerkOpmerkingen" rows="3" 
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Opslaan
          </button>
          <button type="button" id="annuleerBewerken" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
            Annuleren
          </button>
        </div>
        
        <div id="bewerkStatus" class="text-center text-sm"></div>
      </form>
    </div>
  </div>

  <!-- Verf Bewerk Modal -->
  <div id="verfBewerkModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full max-h-full overflow-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Verf Bewerken</h3>
        <button id="sluitVerfBewerkModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      
      <form id="verfBewerkForm" class="space-y-4">
        <input type="hidden" id="verfBewerkId" />
        
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Merk *</label>
            <input type="text" id="verfBewerkMerk" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Kleurcode *</label>
            <input type="text" id="verfBewerkKleurcode" required 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Type *</label>
            <select id="verfBewerkType" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Selecteer type</option>
              <option value="Mat">Mat</option>
              <option value="Zijdeglans">Zijdeglans</option>
              <option value="Hoogglans">Hoogglans</option>
              <option value="Satijn">Satijn</option>
              <option value="Eggshell">Eggshell</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Kleurnaam</label>
            <input type="text" id="verfBewerkKleurnaam" 
                   class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Opmerkingen</label>
          <textarea id="verfBewerkOpmerkingen" rows="2" 
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Opslaan
          </button>
          <button type="button" id="annuleerVerfBewerken" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
            Annuleren
          </button>
        </div>
        
        <div id="verfBewerkStatus" class="text-center text-sm"></div>
      </form>
    </div>
  </div>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyDZ7ptEUMHoOsln9B0FZ_Juct0KZUk5cvs",
      authDomain: "verfmuren.firebaseapp.com",
      projectId: "verfmuren",
      storageBucket: "verfmuren.firebasestorage.app",
      messagingSenderId: "419449044998",
      appId: "1:419449044998:web:9511b6f54d6e378850c387"
    };

    // Initialize Firebase
    let db, storage;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      storage = firebase.storage();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      alert('Firebase configuratie fout. Check de browser console.');
    }

    // DOM elementen
    const btnVerfBeheer = document.getElementById('btnVerfBeheer');
    const btnToevoegen = document.getElementById('btnToevoegen');
    const btnOverzicht = document.getElementById('btnOverzicht');
    const verfBeheerSectie = document.getElementById('verfBeheerSectie');
    const toevoegenSectie = document.getElementById('toevoegenSectie');
    const overzichtSectie = document.getElementById('overzichtSectie');
    const verfForm = document.getElementById('verfForm');
    const verfBeheerForm = document.getElementById('verfBeheerForm');
    const status = document.getElementById('status');
    const verfBeheerStatus = document.getElementById('verfBeheerStatus');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const verfLijst = document.getElementById('verfLijst');
    const verfLijstBeheer = document.getElementById('verfLijstBeheer');
    const laadIndicator = document.getElementById('laadIndicator');
    const geenResultaten = document.getElementById('geenResultaten');
    const zoekInput = document.getElementById('zoekInput');
    const filterType = document.getElementById('filterType');
    const fotoModal = document.getElementById('fotoModal');
    const modalFoto = document.getElementById('modalFoto');
    const sluitModal = document.getElementById('sluitModal');
    const bewerkModal = document.getElementById('bewerkModal');
    const sluitBewerkModal = document.getElementById('sluitBewerkModal');
    const bewerkForm = document.getElementById('bewerkForm');
    const annuleerBewerken = document.getElementById('annuleerBewerken');
    const verfDropdown = document.getElementById('verfDropdown');
    const bewerkVerfkeuze = document.getElementById('bewerkVerfkeuze');
    const verfBewerkModal = document.getElementById('verfBewerkModal');
    const sluitVerfBewerkModal = document.getElementById('sluitVerfBewerkModal');
    const verfBewerkForm = document.getElementById('verfBewerkForm');
    const annuleerVerfBewerken = document.getElementById('annuleerVerfBewerken');

    // Navigatie functies
    function toonSectie(actieveSectie, actieveBtn) {
      // Hide all sections
      verfBeheerSectie.classList.add('hidden');
      toevoegenSectie.classList.add('hidden');
      overzichtSectie.classList.add('hidden');
      
      // Reset all buttons
      [btnVerfBeheer, btnToevoegen, btnOverzicht].forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-600', 'hover:bg-gray-100');
      });
      
      // Show active section
      actieveSectie.classList.remove('hidden');
      
      // Style active button
      actieveBtn.classList.add('bg-blue-600', 'text-white');
      actieveBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
      
      // Save active tab
      localStorage.setItem('actieveTab', actieveBtn.id);
    }

    // Navigatie event listeners
    btnVerfBeheer.addEventListener('click', () => {
      toonSectie(verfBeheerSectie, btnVerfBeheer);
      laadVerven();
    });

    btnToevoegen.addEventListener('click', () => {
      toonSectie(toevoegenSectie, btnToevoegen);
      laadVerfDropdown();
    });

    btnOverzicht.addEventListener('click', () => {
      toonSectie(overzichtSectie, btnOverzicht);
      laadVerfmuren();
    });

    // Laad verven voor dropdown
    async function laadVerfDropdown() {
      try {
        const snapshot = await db.collection('verven').orderBy('merk').get();
        verfDropdown.innerHTML = '<option value="">Selecteer een verf</option>';
        bewerkVerfkeuze.innerHTML = '<option value="">Selecteer een verf</option>';
        
        snapshot.forEach(doc => {
     for (const doc of snapshot.docs) {
  const data = doc.data();
  const matchesZoek = !zoekterm ||
    data.locatie.toLowerCase().includes(zoekterm.toLowerCase()) ||
    data.kleurcode.toLowerCase().includes(zoekterm.toLowerCase()) ||
    data.kleurnaam.toLowerCase().includes(zoekterm.toLowerCase()) ||
    data.merk.toLowerCase().includes(zoekterm.toLowerCase());
  const matchesType = !typeFilter || data.type === typeFilter;

  if (matchesZoek && matchesType) {
    // haal staalFoto op
    let staalFoto = '';
    if (data.verfId) {
      const verfDoc = await db.collection('verven').doc(data.verfId).get();
      staalFoto = verfDoc.exists ? (verfDoc.data().staalFoto || '') : '';
    }
    verfmuren.push({ id: doc.id, ...data, staalFoto });
  }
}


    // Laad verven voor beheer
    async function laadVerven() {
      verfLijstBeheer.innerHTML = '<div class="text-center py-4 text-gray-500 col-span-2">Laden...</div>';
      
      try {
        const snapshot = await db.collection('verven').orderBy('merk').get();
        verfLijstBeheer.innerHTML = '';
        
        if (snapshot.empty) {
          verfLijstBeheer.innerHTML = '<div class="text-center py-4 text-gray-500 col-span-2">Nog geen verven toegevoegd</div>';
          return;
        }
        
        snapshot.forEach(doc => {
          const verf = doc.data();
          const div = document.createElement('div');
          div.className = 'bg-gray-50 rounded-lg p-4 hover:shadow-md transition-shadow';
          div.innerHTML = `
            <div class="flex justify-between items-start mb-2">
              <div class="flex-1">
                <h4 class="font-bold text-lg">${verf.merk} - ${verf.kleurcode}</h4>
                <p class="text-sm text-gray-600">${verf.type}</p>
                ${verf.kleurnaam ? `<p class="text-sm text-gray-600">${verf.kleurnaam}</p>` : ''}
              </div>
              <button class="text-red-500 hover:text-red-700 text-xl verwijder-verf-btn" data-id="${doc.id}">
                🗑️
              </button>
            </div>
            ${verf.staalFoto ? `
              <img src="${verf.staalFoto}" alt="Kleurstaal" 
                   class="w-full h-24 object-cover rounded cursor-pointer hover:opacity-80 foto-thumbnail"
                   data-foto="${verf.staalFoto}" />
            ` : ''}
          `;
          verfLijstBeheer.appendChild(div);
        });

        // Event listeners voor foto's
        document.querySelectorAll('.foto-thumbnail').forEach(img => {
          img.addEventListener('click', (e) => {
            modalFoto.src = e.target.dataset.foto;
            fotoModal.classList.remove('hidden');
          });
        });

        // Event listeners voor delen
        document.querySelectorAll('.delen-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const id = e.target.dataset.id;

    // Beeldcompressie functie
    function compressImage(file, maxSizeMB = 2, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
          // Bereken nieuwe dimensies (max 1920px breed)
          let { width, height } = img;
          const maxWidth = 1920;
          const maxHeight = 1920;
          
          if (width > height) {
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = (width * maxHeight) / height;
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          // Teken en comprimeer
          ctx.drawImage(img, 0, 0, width, height);
          
          // Probeer verschillende kwaliteitsniveaus tot onder de limiet
          let currentQuality = quality;
          const tryCompress = () => {
            canvas.toBlob((blob) => {
              const sizeMB = blob.size / (1024 * 1024);
              console.log(`Compressed to ${sizeMB.toFixed(2)}MB at quality ${currentQuality}`);
              
              if (sizeMB > maxSizeMB && currentQuality > 0.1) {
                currentQuality -= 0.1;
                tryCompress();
              } else {
                // Maak een nieuwe File object
                const compressedFile = new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now()
                });
                resolve(compressedFile);
              }
            }, 'image/jpeg', currentQuality);
          };
          
          tryCompress();
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    async function handleFileSelect(inputElement, previewElement, previewImg, sizeElement) {

          sizeElement.className = processedFile.size > 5 * 1024 * 1024 ? 
            'text-xs text-red-500 mt-1' : 'text-xs text-green-600 mt-1';
        };
        reader.readAsDataURL(processedFile);
        
      } catch (error) {

        sizeElement.textContent = 'Fout bij comprimeren';

    // Upload foto naar Firebase Storage
    async function uploadFoto(file, naam) {
      try {
        console.log(`Uploading ${naam}:`, file.name, file.size);
        const timestamp = Date.now();
        const safeName = file.name.replace(/[^a-zA-Z0-9.]/g, '_');
        const storageRef = storage.ref(`fotos/${timestamp}_${naam}_${safeName}`);
        
        // Upload met progress monitoring
        const uploadTask = storageRef.put(file);
        
        return new Promise((resolve, reject) => {
          uploadTask.on('state_changed', 
            (snapshot) => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log(`Upload ${naam} is ${progress.toFixed(0)}% done`);
            }, 
            (error) => {
              console.error(`Upload error for ${naam}:`, error);
              reject(error);
            }, 
            async () => {
              try {
                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                console.log(`Upload complete for ${naam}:`, downloadURL);
                resolve(downloadURL);
              } catch (error) {
                console.error(`Error getting download URL for ${naam}:`, error);
                reject(error);
              }
            }
          );
        });
      } catch (error) {
        console.error(`Error in uploadFoto for ${naam}:`, error);
        throw error;
      }
    }

        console.error('Error updating muur:', error);
        bewerkStatus.innerHTML = `<div class="text-red-600">❌ Fout: ${error.message}</div>`;
      }
    });

    // Modal event listeners
    sluitModal.addEventListener('click', () => {
      fotoModal.classList.add('hidden');
    });

    fotoModal.addEventListener('click', (e) => {
      if (e.target === fotoModal) {
        fotoModal.classList.add('hidden');
      }
    });

    sluitBewerkModal.addEventListener('click', () => {
      bewerkModal.classList.add('hidden');
    });

    annuleerBewerken.addEventListener('click', () => {
      bewerkModal.classList.add('hidden');
    });

    sluitVerfBewerkModal.addEventListener('click', () => {
      verfBewerkModal.classList.add('hidden');
    });

    annuleerVerfBewerken.addEventListener('click', () => {
      verfBewerkModal.classList.add('hidden');
    });

    // Zoek en filter functionaliteit
    let zoekTimeout;
    zoekInput.addEventListener('input', (e) => {
      clearTimeout(zoekTimeout);
      zoekTimeout = setTimeout(() => {
        laadVerfmuren(e.target.value, filterType.value);
      }, 300);
    });

    filterType.addEventListener('change', () => {
      laadVerfmuren(zoekInput.value, filterType.value);
    });

    // Initialisatie
    document.addEventListener('DOMContentLoaded', () => {
      // Herstel laatste actieve tab
      const laatsteTab = localStorage.getItem('actieveTab');
      if (laatsteTab === 'btnVerfBeheer') {
        btnVerfBeheer.click();
      } else if (laatsteTab === 'btnOverzicht') {
        btnOverzicht.click();
      } else {
        btnToevoegen.click();
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fotoModal.classList.add('hidden');
        bewerkModal.classList.add('hidden');
        verfBewerkModal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
