<!DOCTYPE html>
<html lang="nl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">

    <!-- Navigation -->

        <button id="btnToevoegen" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium transition-all">

        </button>
      </div>

    <!-- Verf Beheer Sectie -->
    <div id="verfBeheerSectie" class="hidden max-w-2xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
          <span class="mr-2">🎨</span>
          Verf Beheren
        </h2>

        <form id="verfBeheerForm" class="space-y-4 mb-8">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Merk *</label>
              <input type="text" name="merk" placeholder="bv. Flexa, Sigma" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kleurcode *</label>
              <input type="text" name="kleurcode" placeholder="bv. RAL 9010, S 0502-Y" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Type *</label>
              <select name="type" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecteer type</option>
                <option value="Mat">Mat</option>
                <option value="Zijdeglans">Zijdeglans</option>
                <option value="Hoogglans">Hoogglans</option>
                <option value="Satijn">Satijn</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kleurnaam</label>
              <input type="text" name="kleurnaam" placeholder="bv. Wit, Gebroken wit" 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-6 rounded-lg font-medium hover:from-green-700 hover:to-emerald-700 transition-all transform hover:scale-105">
            Verf Toevoegen
          </button>
          
          <div id="verfBeheerStatus" class="text-center text-sm mt-4"></div>
        </form>

        <!-- Beschikbare Verven -->
        <div>
          <h3 class="text-lg font-bold mb-4">Beschikbare Verven</h3>
          <div id="verfLijstBeheer" class="space-y-2 max-h-60 overflow-y-auto">
            <div class="text-center py-4 text-gray-500">Laden...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toevoegen Sectie -->
    <div id="toevoegenSectie" class="max-w-2xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
          <span class="mr-2">➕</span>
          Nieuwe Muur Toevoegen
        </h2>

        <form id="verfForm" class="space-y-6">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Locatie *</label>
              <input type="text" name="locatie" placeholder="bv. woonkamer links" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Kies Verf *</label>
              <select name="verfkeuze" id="verfDropdown" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecteer een verf</option>

            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Datum gekocht</label>
            <input type="date" name="gekocht"

          </div>

          </div>

              <input type="file" accept="image/*" capture="environment" id="muurfoto" required

            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">📦 Foto van het verfblik *</label>
              <input type="file" accept="image/*" capture="environment" id="verfblikfoto" required 
                     class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />

    <!-- Overzicht Sectie -->
    <div id="overzichtSectie" class="hidden">

        <h2 class="text-2xl font-bold">📋 Mijn Verfmuren</h2>

      <img id="modalFoto" src="" alt="Foto" class="max-w-full h-auto rounded-lg" />

    <div class="bg-white rounded-xl p-6 max-w-2xl w-full max-h-full overflow-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Muur Bewerken</h3>
        <button id="sluitBewerkModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      
      <form id="bewerkForm" class="space-y-4">
        <input type="hidden" id="bewerkId" />
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Locatie *</label>
          <input type="text" id="bewerkLocatie" required

        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Kies Verf *</label>
          <select id="bewerkVerfkeuze" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Selecteer een verf</option>

        <div>

          <input type="date" id="bewerkGekocht" 
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

            Opslaan
          </button>
          <button type="button" id="annuleerBewerken" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
            Annuleren
          </button>
        </div>
        
        <div id="bewerkStatus" class="text-center text-sm"></div>
      </form>
    </div>
  </div>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyDZ7ptEUMHoOsln9B0FZ_Juct0KZUk5cvs",
      authDomain: "verfmuren.firebaseapp.com",
      projectId: "verfmuren",
      storageBucket: "verfmuren.firebasestorage.app",
      messagingSenderId: "419449044998",
      appId: "1:419449044998:web:9511b6f54d6e378850c387"
    };

    // Initialize Firebase
    let db, storage;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      storage = firebase.storage();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      document.getElementById('status').innerHTML = '<div class="text-red-600">❌ Firebase configuratie fout. Check de browser console.</div>';
    }

    // DOM elementen
    const btnVerfBeheer = document.getElementById('btnVerfBeheer');
    const btnToevoegen = document.getElementById('btnToevoegen');
    const btnOverzicht = document.getElementById('btnOverzicht');
    const verfBeheerSectie = document.getElementById('verfBeheerSectie');
    const toevoegenSectie = document.getElementById('toevoegenSectie');
    const overzichtSectie = document.getElementById('overzichtSectie');
    const verfForm = document.getElementById('verfForm');
    const verfBeheerForm = document.getElementById('verfBeheerForm');
    const status = document.getElementById('status');
    const verfBeheerStatus = document.getElementById('verfBeheerStatus');
    const submitText = document.getElementById('submitText');
    const verfLijst = document.getElementById('verfLijst');
    const verfLijstBeheer = document.getElementById('verfLijstBeheer');
    const laadIndicator = document.getElementById('laadIndicator');
    const geenResultaten = document.getElementById('geenResultaten');
    const zoekInput = document.getElementById('zoekInput');
    const btnZoek = document.getElementById('btnZoek');
    const fotoModal = document.getElementById('fotoModal');
    const modalFoto = document.getElementById('modalFoto');
    const sluitModal = document.getElementById('sluitModal');
    const bewerkModal = document.getElementById('bewerkModal');
    const sluitBewerkModal = document.getElementById('sluitBewerkModal');
    const bewerkForm = document.getElementById('bewerkForm');
    const annuleerBewerken = document.getElementById('annuleerBewerken');
    const verfDropdown = document.getElementById('verfDropdown');
    const bewerkVerfkeuze = document.getElementById('bewerkVerfkeuze');

    // Navigatie functies
    function toonSectie(actieveSectie, actieveBtn) {
      // Hide all sections
      verfBeheerSectie.classList.add('hidden');
      toevoegenSectie.classList.add('hidden');
      overzichtSectie.classList.add('hidden');
      
      // Reset all buttons
      [btnVerfBeheer, btnToevoegen, btnOverzicht].forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-600', 'hover:bg-gray-100');
      });
      
      // Show active section
      actieveSectie.classList.remove('hidden');
      
      // Style active button
      actieveBtn.classList.add('bg-blue-600', 'text-white');
      actieveBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
    }

    // Navigatie event listeners
    btnVerfBeheer.addEventListener('click', () => {
      toonSectie(verfBeheerSectie, btnVerfBeheer);
      laadVerven();
    });

    btnToevoegen.addEventListener('click', () => {
      toonSectie(toevoegenSectie, btnToevoegen);
      laadVerfDropdown();
    });

    btnOverzicht.addEventListener('click', () => {
      toonSectie(overzichtSectie, btnOverzicht);
      laadVerfmuren();
    });

    // Laad verven voor dropdown
    async function laadVerfDropdown() {
      try {
        const snapshot = await db.collection('verven').orderBy('merk').get();
        verfDropdown.innerHTML = '<option value="">Selecteer een verf</option>';
        bewerkVerfkeuze.innerHTML = '<option value="">Selecteer een verf</option>';
        
        snapshot.forEach(doc => {
          const verf = doc.data();
          const optionText = `${verf.merk} - ${verf.kleurcode} (${verf.type})${verf.kleurnaam ? ' - ' + verf.kleurnaam : ''}`;
          
          const option1 = document.createElement('option');
          option1.value = doc.id;
          option1.textContent = optionText;
          verfDropdown.appendChild(option1);
          
          const option2 = document.createElement('option');
          option2.value = doc.id;
          option2.textContent = optionText;
          bewerkVerfkeuze.appendChild(option2);
        });
      } catch (error) {
        console.error('Error loading verven:', error);
      }
    }

    // Laad verven voor beheer
    async function laadVerven() {
      verfLijstBeheer.innerHTML = '<div class="text-center py-4 text-gray-500">Laden...</div>';
      
      try {
        const snapshot = await db.collection('verven').orderBy('merk').get();
        verfLijstBeheer.innerHTML = '';
        
        if (snapshot.empty) {
          verfLijstBeheer.innerHTML = '<div class="text-center py-4 text-gray-500">Nog geen verven toegevoegd</div>';
          return;
        }
        
        snapshot.forEach(doc => {
          const verf = doc.data();
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
          div.innerHTML = `
            <div>
              <strong>${verf.merk}</strong> - ${verf.kleurcode} (${verf.type})
              ${verf.kleurnaam ? `<br><span class="text-sm text-gray-600">${verf.kleurnaam}</span>` : ''}
            </div>
            <button class="text-red-500 hover:text-red-700 verwijder-verf-btn" data-id="${doc.id}">
              🗑️
            </button>
          `;
          verfLijstBeheer.appendChild(div);
        });

        // Event listeners voor verwijderen
        document.querySelectorAll('.verwijder-verf-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            if (confirm('Weet je zeker dat je deze verf wilt verwijderen?')) {
              const id = e.target.dataset.id;
              await db.collection('verven').doc(id).delete();
              laadVerven();
              laadVerfDropdown();
            }
          });
        });
        
      } catch (error) {
        console.error('Error loading verven:', error);
        verfLijstBeheer.innerHTML = '<div class="text-center py-4 text-red-500">Fout bij laden van verven</div>';
      }
    }

    // Verf beheer form submit
    verfBeheerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      verfBeheerStatus.innerHTML = '<div class="text-blue-600">Bezig met opslaan...</div>';
      
      try {
        const verfData = {
          merk: verfBeheerForm.merk.value,
          kleurcode: verfBeheerForm.kleurcode.value,
          type: verfBeheerForm.type.value,
          kleurnaam: verfBeheerForm.kleurnaam.value || '',
          toegevoegd: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('verven').add(verfData);
        
        verfBeheerStatus.innerHTML = '<div class="text-green-600">✅ Verf succesvol toegevoegd!</div>';
        verfBeheerForm.reset();
        laadVerven();
        laadVerfDropdown();
        
        setTimeout(() => {
          verfBeheerStatus.innerHTML = '';
        }, 3000);

      } catch (error) {
        console.error('Error adding verf:', error);
        verfBeheerStatus.innerHTML = '<div class="text-red-600">❌ Fout bij toevoegen van verf</div>';
      }
    });

    // Beeldcompressie functie
    function compressImage(file, maxSizeMB = 5, quality = 0.8) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
          // Bereken nieuwe dimensies (max 1920px breed)
          let { width, height } = img;
          const maxWidth = 1920;
          const maxHeight = 1920;
          
          if (width > height) {
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = (width * maxHeight) / height;
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          // Teken en comprimeer
          ctx.drawImage(img, 0, 0, width, height);
          
          // Probeer verschillende kwaliteitsniveaus tot onder de limiet
          let currentQuality = quality;
          const tryCompress = () => {
            canvas.toBlob((blob) => {
              const sizeMB = blob.size / (1024 * 1024);
              console.log(`Compressed to ${sizeMB.toFixed(2)}MB at quality ${currentQuality}`);
              
              if (sizeMB > maxSizeMB && currentQuality > 0.1) {
                currentQuality -= 0.1;
                tryCompress();
              } else {
                // Maak een nieuwe File object
                const compressedFile = new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now()
                });
                resolve(compressedFile);
              }
            }, 'image/jpeg', currentQuality);
          };
          
          tryCompress();
        };
        
        img.src = URL.createObjectURL(file);
      });
    }

    // Preview en compress functie
    async function handleFileSelect(inputElement, previewElement, previewImg, sizeElement) {
      const file = inputElement.files[0];
      if (!file) return;

      console.log(`Original file size: ${(file.size / (1024 * 1024)).toFixed(2)}MB`);
      
      // Toon loading
      sizeElement.textContent = 'Comprimeren...';
      previewElement.classList.remove('hidden');
      
      try {
        // Comprimeer als bestand groter is dan 1MB
        let processedFile = file;
        if (file.size > 1024 * 1024) {
          processedFile = await compressImage(file);
        }
        
        // Update de file input met het gecomprimeerde bestand
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(processedFile);
        inputElement.files = dataTransfer.files;
        
        // Toon preview
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          const sizeMB = (processedFile.size / (1024 * 1024)).toFixed(2);
          sizeElement.textContent = `${sizeMB}MB`;
          sizeElement.className = processedFile.size > 5 * 1024 * 1024 ? 
            'text-xs text-red-500 mt-1' : 'text-xs text-green-600 mt-1';
        };
        reader.readAsDataURL(processedFile);
        
      } catch (error) {
        console.error('Error compressing image:', error);
        sizeElement.textContent = 'Fout bij comprimeren';
        sizeElement.className = 'text-xs text-red-500 mt-1';
      }
    }

    // Event listeners voor foto upload
    document.getElementById('muurfoto').addEventListener('change', (e) => {
      handleFileSelect(
        e.target,
        document.getElementById('muurPreview'),
        document.getElementById('muurPreviewImg'),
        document.getElementById('muurSize')
      );
    });

    document.getElementById('verfblikfoto').addEventListener('change', (e) => {
      handleFileSelect(
        e.target,
        document.getElementById('blikPreview'),
        document.getElementById('blikPreviewImg'),
        document.getElementById('blikSize')
      );
    });

    // Upload foto naar Firebase Storage
    async function uploadFoto(file, naam) {
      try {
        console.log(`Uploading ${naam}:`, file.name, file.size);
        const storageRef = storage.ref(`fotos/${Date.now()}_${naam}_${file.name}`);
        
        // Upload met progress monitoring
        const uploadTask = storageRef.put(file);
        
        return new Promise((resolve, reject) => {
          uploadTask.on('state_changed', 
            (snapshot) => {
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log(`Upload ${naam} is ${progress}% done`);
            }, 
            (error) => {
              console.error(`Upload error for ${naam}:`, error);
              reject(error);
            }, 
            async () => {
              try {
                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                console.log(`Upload complete for ${naam}:`, downloadURL);
                resolve(downloadURL);
              } catch (error) {
                console.error(`Error getting download URL for ${naam}:`, error);
                reject(error);
              }
            }
          );
        });
      } catch (error) {
        console.error(`Error in uploadFoto for ${naam}:`, error);
